<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ОҢАЙ &mdash; Проверка баланса</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400&subset=latin,cyrillic">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="page-main">
		<div class="header">
			<img src="img/onay.png">
			<h4 id="help">Нажмите &laquo;Добавить&raquo;, чтобы добавить карту в список.<br>Вы можете добавлять неограниченное количество карт.</h4>
			<hr>
		</div>
		<table id="cards"></table>
		<div id="status">
			<div id="status-text"></div>
			<div id="status-date"></div>
		</div>
		<div class="footer">
			<a class="btn" id="btn-page-add">Добавить</a>
		</div>
	</div>
	<div id="page-add">
		<div class="header">
			<img src="img/onay.png">
		</div>
		<label for="input-card-number"><b>Номер карты</b> (19 цифр):</label><br>
		<input id="input-card-number" placeholder="0000000000000000000"><br>
		<label for="input-card-owner"><b>Владелец карты</b> (отображаемое имя):</label><br>
		<input id="input-card-owner" placeholder="Иван Иванов"><br>
		<div class="footer">
			<a class="btn" id="btn-page-main">&laquo; Назад</a>
			<a class="btn" id="btn-add">Добавить</a>
		</div>
	</div>
	<script src="js/model.js"></script>
	<script src="js/view.js"></script>
	<script src="js/presenter.js"></script>
</body>
</html>
